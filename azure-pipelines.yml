steps:
- task: NuGetToolInstaller@1
  displayName: 'Use NuGet '
  inputs:
    versionSpec: 5.8.x
    checkLatest: true

- task: UseDotNet@2
  displayName: 'Use .Net Core sdk 3.1.101'
  inputs:
    version: 3.1.101
  enabled: false

- task: NuGetAuthenticate@0
  displayName: 'NuGet Authenticate'
  inputs:
    nuGetServiceConnections: GithubBA

- task: NuGetCommand@2
  displayName: 'NuGet restore'
  inputs:
    feedsToUse: config
    nugetConfigPath: nuget.config

- task: DotNetCoreCLI@2
  displayName: 'dotnet build'
  inputs:
    projects: '**\*.sln'
    arguments: '--configuration $(BuildConfiguration)'
  enabled: false

- task: VSBuild@1
  displayName: 'Build solution **\*.sln'
  inputs:
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(BuildPlatform)'
    configuration: '$(BuildConfiguration)'

- task: NuGetCommand@2
  displayName: 'NuGet pack'
  inputs:
    command: pack
    packagesToPack: NugetTest/NugetTest.csproj
  enabled: false

- task: NuGetCommand@2
  displayName: 'NuGet pack'
  inputs:
    command: pack

- task: NuGetCommand@2
  displayName: 'NuGet push'
  inputs:
    command: push
    vstsFeed: '3e6a7d1e-1647-4a40-8fb9-e5035eff3469/a9b1c36d-a91e-4af3-95e6-283c8f3b22c7'
    packagesToPush: '$(Build.ArtifactStagingDirectory)**/*.nupkg'
    nuGetFeedType: external
    publishFeedCredentials: GithubBA
  enabled: false

- task: DotNetCoreCLI@2
  displayName: 'dotnet push'
  inputs:
    command: push
    feedsToUse: config
    nugetConfigPath: nuget.config
    externalFeedCredentials: GithubBA
    nuGetFeedType: external
    publishFeedCredentials: GithubBA

- task: VSTest@2
  displayName: 'VsTest - testAssemblies'
  inputs:
    testAssemblyVer2: |
     **\$(BuildConfiguration)\*test*.dll
     !**\obj\**
    platform: '$(BuildPlatform)'
    configuration: '$(BuildConfiguration)'
  enabled: false

- task: PublishSymbols@2
  displayName: 'Publish symbols path'
  inputs:
    SearchPattern: '**\bin\**\*.pdb'
    PublishSymbols: false
  enabled: false
  continueOnError: true

- task: CopyFiles@2
  displayName: 'Copy Files to: $(build.artifactstagingdirectory)'
  inputs:
    SourceFolder: '$(system.defaultworkingdirectory)'
    Contents: '**\bin\$(BuildConfiguration)\**'
    TargetFolder: '$(build.artifactstagingdirectory)'
  enabled: false
  condition: succeededOrFailed()

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)'
  enabled: false
  condition: succeededOrFailed()
